<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionX AI - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background with neural network effect */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            height: 1px;
            animation: pulse 3s ease-in-out infinite;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            width: 40%;
            left: 10%;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            top: 45%;
            width: 60%;
            right: 5%;
            animation-delay: 1s;
        }

        .circuit-line:nth-child(3) {
            top: 70%;
            width: 35%;
            left: 30%;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scaleX(0.8); }
            50% { opacity: 0.3; transform: scaleX(1); }
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 10rem auto 2rem;
            padding: 0 3rem;
            text-align: center;
        }

        .main-content h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            letter-spacing: -2px;
        }

        .main-content p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content {
                margin-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="circuit-lines">
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
        </div>
    </div>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h1>AI-Powered Creativity</h1>
        <p>Transform your vision into reality with cutting-edge AI technology. Generate stunning videos and images that push the boundaries of imagination.</p>
    </div>

    <!-- Load Navbar Component -->
    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>
</body>
</html>
