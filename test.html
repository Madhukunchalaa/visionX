<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch - Video Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .vb-contact-wrapper {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .vb-contact-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .vb-main-container {
            position: relative;
            z-index: 1;
        }

        .vb-content-area {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .vb-text-section {
            flex: 1;
            color: white;
        }

        .vb-badge-label {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .vb-main-heading {
            font-size: 52px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .vb-description-text {
            font-size: 18px;
            line-height: 1.7;
            color: #cbd5e1;
            max-width: 540px;
        }

        .vb-form-section {
            flex: 1;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .vb-input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .vb-field-group {
            position: relative;
        }

        .vb-field-label {
            display: block;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .vb-required-mark {
            color: #ef4444;
            margin-left: 3px;
        }

        .vb-text-input,
        .vb-textarea-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(203, 213, 225, 0.3);
            border-radius: 10px;
            font-size: 15px;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .vb-text-input:focus,
        .vb-textarea-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .vb-textarea-input {
            resize: vertical;
            min-height: 130px;
            font-family: inherit;
        }

        .vb-submit-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 15px 45px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            margin-top: 10px;
        }

        .vb-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }

        .vb-submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 991px) {
            .vb-content-area {
                flex-direction: column;
                gap: 40px;
            }

            .vb-main-heading {
                font-size: 42px;
            }

            .vb-form-section {
                padding: 35px;
            }
        }

        @media (max-width: 768px) {
            .vb-contact-wrapper {
                padding: 50px 0;
            }

            .vb-input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vb-main-heading {
                font-size: 36px;
            }

            .vb-description-text {
                font-size: 16px;
            }

            .vb-form-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <section class="vb-contact-wrapper">
        <div class="container vb-main-container">
            <div class="vb-content-area">
                <div class="vb-text-section">
                    <span class="vb-badge-label">GET IN TOUCH</span>
                    <h1 class="vb-main-heading">Ready To Elevate Your Brand With Video?</h1>
                    <p class="vb-description-text">
                        Have a project in mind? Share your vision, and we'll craft a compelling video that brings it to life. Let's create something impactful together!
                    </p>
                </div>

                <div class="vb-form-section">
                    <form id="vbContactForm">
                        <div class="vb-input-row">
                            <div class="vb-field-group">
                                <label class="vb-field-label">
                                    Full Name<span class="vb-required-mark">*</span>
                                </label>
                                <input type="text" class="vb-text-input" required>
                            </div>
                            <div class="vb-field-group">
                                <label class="vb-field-label">
                                    Job Title<span class="vb-required-mark">*</span>
                                </label>
                                <input type="text" class="vb-text-input" required>
                            </div>
                        </div>

                        <div class="vb-input-row">
                            <div class="vb-field-group">
                                <label class="vb-field-label">
                                    Work Email<span class="vb-required-mark">*</span>
                                </label>
                                <input type="email" class="vb-text-input" required>
                            </div>
                            <div class="vb-field-group">
                                <label class="vb-field-label">
                                    Contact Number<span class="vb-required-mark">*</span>
                                </label>
                                <input type="tel" class="vb-text-input" required>
                            </div>
                        </div>

                        <div class="vb-input-row">
                            <div class="vb-field-group">
                                <label class="vb-field-label">
                                    Company Name<span class="vb-required-mark">*</span>
                                </label>
                                <input type="text" class="vb-text-input" required>
                            </div>
                            <div class="vb-field-group">
                                <label class="vb-field-label">Website URL</label>
                                <input type="url" class="vb-text-input">
                            </div>
                        </div>

                        <div class="vb-field-group">
                            <label class="vb-field-label">Message</label>
                            <textarea class="vb-textarea-input"></textarea>
                        </div>

                        <button type="submit" class="vb-submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vbContactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
