<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .gallery-header {
            text-align: center;
            padding: 80px 20px 60px;
            color: white;
        }

        .gallery-header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .gallery-header p {
            font-size: 1.25rem;
            color: #e9d5ff;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery-container {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .gallery-row {
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .gallery-item {
            position: relative;
            flex: 1;
            overflow: hidden;
            cursor: pointer;
            transition: flex 0.8s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.8s ease;
        }

        .gallery-item:hover {
            flex: 2;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-category {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(168, 85, 247, 0.4);
            backdrop-filter: blur(10px);
            color: #e9d5ff;
            border-radius: 2rem;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            width: fit-content;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease 0.1s;
        }

        .gallery-item:hover .gallery-category {
            transform: translateY(0);
            opacity: 1;
        }

        .gallery-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.6s ease 0.2s;
        }

        .gallery-item:hover .gallery-title {
            transform: translateY(0);
            opacity: 1;
        }

        .zoom-icon {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .gallery-item:hover .zoom-icon {
            opacity: 1;
            transform: scale(1);
        }

        .zoom-icon i {
            color: white;
            font-size: 1.5rem;
        }

        /* Modal Styles */
        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 1rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-body img {
            border-radius: 1rem;
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-header {
            border: none;
            padding: 1rem 2rem;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            padding: 0;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-footer {
            border: none;
            padding: 0 2rem 2rem;
            flex-direction: column;
            align-items: center;
        }

        .modal-category {
            padding: 0.5rem 1.5rem;
            background: rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(10px);
            color: #e9d5ff;
            border-radius: 2rem;
            margin-bottom: 1rem;
        }

        .modal-title-text {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .gallery-header p {
                font-size: 1rem;
            }

            .gallery-row {
                flex-direction: column;
                height: auto;
            }

            .gallery-item {
                height: 400px;
            }

            .gallery-item:hover {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="gallery-header">
        <h1>Gallery</h1>
        <p>Explore our curated collection of stunning visuals</p>
    </div>

    <!-- Gallery Row -->
    <div class="gallery-container">
        <div class="gallery-row">
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" 
                 data-image="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=1600&fit=crop"
                 data-title="Mountain Explorer" data-category="Adventure">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=1600&fit=crop" alt="Mountain Explorer">
                <div class="gallery-overlay">
                    <span class="gallery-category">Adventure</span>
                    <h3 class="gallery-title">Mountain Explorer</h3>
                </div>
                <div class="zoom-icon">
                    <i class="bi bi-zoom-in"></i>
                </div>
            </div>

            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"
                 data-image="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1200&h=1600&fit=crop"
                 data-title="Cosmic Storm" data-category="Nature">
                <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1200&h=1600&fit=crop" alt="Cosmic Storm">
                <div class="gallery-overlay">
                    <span class="gallery-category">Nature</span>
                    <h3 class="gallery-title">Cosmic Storm</h3>
                </div>
                <div class="zoom-icon">
                    <i class="bi bi-zoom-in"></i>
                </div>
            </div>

            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal"
                 data-image="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&h=1600&fit=crop"
                 data-title="Surreal Landscape" data-category="Fantasy">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&h=1600&fit=crop" alt="Surreal Landscape">
                <div class="gallery-overlay">
                    <span class="gallery-category">Fantasy</span>
                    <h3 class="gallery-title">Surreal Landscape</h3>
                </div>
                <div class="zoom-icon">
                    <i class="bi bi-zoom-in"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-footer">
                    <span class="modal-category" id="modalCategory"></span>
                    <h2 class="modal-title-text" id="modalTitle"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle modal content
        const imageModal = document.getElementById('imageModal');
        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const imageSrc = button.getAttribute('data-image');
            const title = button.getAttribute('data-title');
            const category = button.getAttribute('data-category');
            
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalCategory').textContent = category;
        });
    </script>
</body>
</html>
