<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="yt-bg">
  <div class="yt-bg-video">
    <iframe 
      src="https://www.youtube.com/embed/_6JXT_ipYjY?controls=0&showinfo=0&rel=0&autoplay=1&mute=1&loop=1&playlist=_6JXT_ipYjY" 
      frameborder="0" 
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="yt-bg-content">
    <!-- Your content here -->
    <h1 style="color: white;">Your Hero Text Here</h1>
    <p style="color: white;">Description or buttons here</p>
  </div>
</div>

<style>
.yt-bg {
  position: relative;
  width: 100%;
  height: 100vh; /* full screen */
  overflow: hidden;
}

.yt-bg-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200%;
  height: 200%;
  transform: translate(-50%, -50%);
  z-index: -1; /* video behind content */
}

.yt-bg-video iframe {
  width: 100%;
  height: 100%;
  pointer-events: none; /* prevents click on iframe */
}

.yt-bg-content {
  position: relative;
  z-index: 10; /* content front */
  text-align: center;
  margin-top: 30vh;
}
</style>

</body>
</html>
