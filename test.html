<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .gallery {
            column-gap: 0;
            column-count: 1;
        }

        @media (min-width: 480px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (min-width: 1260px) {
            .gallery {
                column-count: 3;
            }
        }

        .gallery-image {
            position: relative;
            margin: 0;
            padding: 0;
            break-inside: avoid;
            cursor: pointer;
            overflow: hidden;
        }

        .gallery-image::before,
        .gallery-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 16px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            will-change: border;
            pointer-events: none;
            z-index: 1;
        }

        .gallery-image::after {
            border-width: 0;
        }

        .gallery-image:hover::before {
            border-width: 16px;
        }

        .gallery-image:hover::after {
            border-width: 32px;
        }

        .gallery-image img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-image figcaption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0);
            padding: 1em;
            transition: all 0.2s ease;
            font-weight: 600;
            max-width: calc(100% - 9em);
            line-height: 1.25;
            text-align: center;
            box-sizing: border-box;
            z-index: 2;
            pointer-events: none;
        }

        .gallery-image figcaption::before,
        .gallery-image figcaption::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            padding: 1em;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            z-index: -1;
        }

        .gallery-image figcaption::before {
            right: 100%;
            bottom: 100%;
        }

        .gallery-image figcaption::after {
            left: 100%;
            top: 100%;
        }

        .gallery-image:hover figcaption {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease 0.3s;
        }

        .gallery-image:hover figcaption::before,
        .gallery-image:hover figcaption::after {
            opacity: 1;
        }

        .gallery-image:hover figcaption::before {
            right: -1.5em;
            bottom: -1.5em;
        }

        .gallery-image:hover figcaption::after {
            left: -1.5em;
            top: -1.5em;
        }

        /* Modal Styles */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .modal-body {
            padding: 0;
            overflow: hidden;
        }

        .modal-body img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-header {
            border: none;
            background: transparent;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }

        .btn-close {
            opacity: 1;
            width: 40px;
            height: 40px;
            background: transparent;
            position: relative;
            filter: none;
            transition: transform 0.15s;
        }

        .btn-close:hover {
            transform: scale(0.95);
        }

        .btn-close::before,
        .btn-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2rem;
            height: 2rem;
            border-top: 2px solid white;
            border-left: 2px solid white;
            transition: all 0.15s;
            transform-origin: 0 0;
        }

        .btn-close::before {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .btn-close::after {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .btn-close:hover::before {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .btn-close:hover::after {
            transform: translate(-50%, -50%) rotate(315deg);
        }

        .modal-title-caption {
            position: absolute;
            bottom: 2em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            padding: 1em;
            font-weight: 600;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20%;
            height: 30%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.15s;
        }

        .modal-nav:active {
            transform: translateY(-50%) scale(0.95);
        }

        .modal-nav::before,
        .modal-nav::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2rem;
            height: 2rem;
            opacity: 1;
            transition: all 0.15s;
        }

        .modal-nav-prev {
            left: 0;
        }

        .modal-nav-prev::before,
        .modal-nav-prev::after {
            border-top: 2px solid white;
            border-left: 2px solid white;
            transform: rotate(-45deg) translate(-50%, -100%);
        }

        .modal-nav-prev::after {
            margin-left: 2rem;
        }

        .modal-nav-prev:hover::before {
            margin-left: 2rem;
        }

        .modal-nav-prev:hover::after {
            margin-left: 0;
        }

        .modal-nav-next {
            right: 0;
        }

        .modal-nav-next::before,
        .modal-nav-next::after {
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg) translate(-50%, -100%);
        }

        .modal-nav-next::after {
            margin-left: 2rem;
        }

        .modal-nav-next:hover::before {
            margin-left: 2rem;
        }

        .modal-nav-next:hover::after {
            margin-left: 0;
        }

        footer {
            margin-top: 10vh;
            padding: 10vh 0;
            text-align: center;
        }

        footer .container {
            position: relative;
        }

        footer .container::before,
        footer .container::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 20px;
            z-index: 10;
            border-top: 2px solid #333;
            width: 10%;
            margin-bottom: 10vh;
        }

        footer .container::after {
            left: auto;
            right: 20px;
        }

        footer * {
            display: block;
        }

        footer * + * {
            margin-top: 5vh;
        }

        footer .logo {
            font-weight: 600;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
        }

        footer .copy {
            text-transform: uppercase;
            font-size: 0.75em;
            font-weight: 600;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <article class="gallery" id="gallery">
        <figure class="gallery-image" data-index="0">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1000&h=1400&fit=crop" alt="Mountain Landscape">
            <figcaption>Mountain Landscape</figcaption>
        </figure>

        <figure class="gallery-image" data-index="1">
            <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=1200&h=1400&fit=crop" alt="Ocean Waves">
            <figcaption>Ocean Waves</figcaption>
        </figure>

        <figure class="gallery-image" data-index="2">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=800&fit=crop" alt="Forest Path">
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure class="gallery-image" data-index="3">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1000&h=800&fit=crop" alt="Sunset Valley">
            <figcaption>Sunset Valley</figcaption>
        </figure>

        <figure class="gallery-image" data-index="4">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1400&h=1600&fit=crop" alt="Misty Lake">
            <figcaption>Misty Lake</figcaption>
        </figure>

        <figure class="gallery-image" data-index="5">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1200&h=1000&fit=crop" alt="Alpine Vista">
            <figcaption>Alpine Vista</figcaption>
        </figure>

        <figure class="gallery-image" data-index="6">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1000&h=1200&fit=crop" alt="Coastal Sunset">
            <figcaption>Coastal Sunset</figcaption>
        </figure>

        <figure class="gallery-image" data-index="7">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1400&h=800&fit=crop" alt="Desert Dunes">
            <figcaption>Desert Dunes</figcaption>
        </figure>

        <figure class="gallery-image" data-index="8">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1200&h=1600&fit=crop" alt="Mountain Peak">
            <figcaption>Mountain Peak</figcaption>
        </figure>
    </article>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="">
                    <div id="modalCaption" class="modal-title-caption"></div>
                </div>
                <button class="modal-nav modal-nav-prev" id="prevBtn"></button>
                <button class="modal-nav modal-nav-next" id="nextBtn"></button>
            </div>
        </div>
    </div>

    <footer id="footer" role="contentinfo">
        <div class="container">
            <a class="logo" href="#" rel="home">Masonry Gallery</a>
            <a class="copy" href="#" target="_blank">&copy; Your Gallery Collection</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = document.querySelectorAll('.gallery-image');
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 0;
        let imageData = [];

        images.forEach((figure, index) => {
            const img = figure.querySelector('img');
            const caption = figure.querySelector('figcaption').textContent;
            
            imageData.push({
                src: img.src,
                caption: caption
            });

            figure.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
                modal.show();
            });
        });

        function showImage(index) {
            modalImage.src = imageData[index].src;
            modalCaption.textContent = imageData[index].caption;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + imageData.length) % imageData.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % imageData.length;
            showImage(currentIndex);
        });

        document.addEventListener('keydown', (e) => {
            if (document.querySelector('.modal.show')) {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                }
            }
        });
    </script>
</body>
</html>
