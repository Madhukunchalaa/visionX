</head>
<body>

    <div class="d-flex gap-3">
      <div class="dropdown">
      <a href="#" class="text-dark fs-3" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list" style="color: white;"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="#home">Home</a></li>
        <li><a class="dropdown-item" href="#about">About</a></li>
        <li><a class="dropdown-item" href="#contact">Contact</a></li>

    </div>
       <a href="contact.html" class="btn btn-primary rounded-pill px-4 py-2 fw-semibold">
        Get in Touch â†’
      </a>
    </div>
      <!-- Get in Touch Button -->
     
      
    </div>
  </nav>
  <section class="about_video-banner">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/sample video.mp4" type="video/mp4">
      <source src="assets/videos/banner-video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <div class="video-content">
        <h1>Welcome to StudioX</h1>
        <p>Innovation Meets Excellence</p>
        <button class="btn btn-primary btn-lg">Get Started</button>
      </div>
    </div>
  </section>
 
   <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Navbar Scroll Effect Script -->
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

  <!-- Video Controls Script -->
  <script>
    // Play/Pause functionality
    document.querySelectorAll('.play-pause-btn').forEach(button => {
      button.addEventListener('click', function() {
        const videoId = this.getAttribute('data-video');
        const video = document.getElementById(videoId);
        const playIcon = this.querySelector('.play-icon');
        const pauseIcon = this.querySelector('.pause-icon');
        
        if (video.paused) {
          video.play();
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'inline';
        } else {
          video.pause();
          playIcon.style.display = 'inline';
          pauseIcon.style.display = 'none';
        }
      });
    });

    // Mute/Unmute functionality
    document.querySelectorAll('.mute-unmute-btn').forEach(button => {
      button.addEventListener('click', function() {
        const videoId = this.getAttribute('data-video');
        const video = document.getElementById(videoId);
        const unmuteIcon = this.querySelector('.unmute-icon');
        const muteIcon = this.querySelector('.mute-icon');
        
        if (video.muted) {
          video.muted = false;
          unmuteIcon.style.display = 'inline';
          muteIcon.style.display = 'none';
        } else {
          video.muted = true;
          unmuteIcon.style.display = 'none';
          muteIcon.style.display = 'inline';
        }
      });
    });
  </script>

  <!-- Include Footer -->
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
    
</body>
</html>
