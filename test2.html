    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .studio351-direct-contact-section {
            background-color: #000000;
            padding: 60px 0;
            font-family: Arial, sans-serif;
        }

        .studio351-direct-wrapper {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 50px 40px;
        }

        .studio351-direct-title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 50px;
        }

        .studio351-contact-cards-wrapper {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: stretch;
        }

        .studio351-contact-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 50px 40px;
            flex: 1;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .studio351-contact-card:hover {
            background-color: #222222;
            transform: translateY(-5px);
        }

        .studio351-icon-wrapper {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .studio351-icon-wrapper svg {
            width: 100%;
            height: 100%;
        }

        .studio351-contact-label {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .studio351-contact-info {
            color: #cccccc;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .studio351-contact-info:hover {
            color: #ffffff;
        }

        @media (max-width: 991px) {
            .studio351-contact-cards-wrapper {
                flex-direction: column;
                gap: 30px;
            }

            .studio351-contact-card {
                max-width: 100%;
            }

            .studio351-direct-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 767px) {
            .studio351-direct-wrapper {
                padding: 40px 20px;
            }

            .studio351-direct-title {
                font-size: 1.75rem;
                margin-bottom: 40px;
            }

            .studio351-contact-card {
                padding: 40px 30px;
            }

            .studio351-icon-wrapper {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
